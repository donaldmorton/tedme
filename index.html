<script type="text/javascript">
app = angular.module('main', ['firebase','darwin','ui.bootstrap','highcharts-ng','ngAnimate','ngFx']);

app.controller('ctrl',function($scope,$firebase){
    adv = new Firebase("https://reportemovilapi.firebaseio.com/Adv");
    $scope.adv = $firebase(adv);
    buffer = new Firebase("https://reportemovilapi.firebaseio.com/buffer");
    $scope.buffer = $firebase(buffer);
    $scope.pass = "";
    $scope.loged = false;
    $scope.loginview = false;
    $scope.loadinview = false;
    $scope.welcome = false;
    $scope.welcomet = true;
    $scope.profile = false;
    $scope.toggle = false;

    setInterval(function(){
      $scope.toggle = !$scope.toggle;
      $scope.$apply();
    },1000);

    setTimeout(function(){
      $scope.welcome = true;
      $scope.$apply();
    },1);

    setTimeout(function(){
      $scope.welcome = false;
      $scope.$apply();
    },2000);

      setTimeout(function(){
      $scope.welcomet = false;
      $scope.$apply();
    },2600);
    
   
    $scope.enter = function(){
      if($scope.pass == $scope.usuario.pass){
        $scope.loged = true;
        $scope.loadinview = true;
        $scope.loginview = false;
        getRandomColor();
        setTimeout(function(){
          $scope.loadinview = false;
          $scope.profile = true;
          $scope.$apply();
        }, 2000);
      }
    }


    function getRandomColor() {
      var letters = '0123456789ABCDEF'.split('');
        var color = '#';
        for (var i = 0; i < 6; i++ ) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        $("body").css({"backgroundColor":"white"});
        return color;
    }

});

</script>
